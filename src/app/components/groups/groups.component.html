<div *ngIf="groups" class="groups-wrapper">
    <div class="left-list list-wrapper col-3">
        <div class="group-card-wrapper  {{focusClass[i]}}"
            *ngFor="let group of groups | customSlice: lastIndexOfGroup: numOfGroupsToDisplay | slice:0:numOfGroupsToDisplay/2 ; let i = index">
            <app-card-details [cardDetails]="group"></app-card-details>
        </div>
    </div>
    <div class="right-list list-wrapper col-3">
        <div class="group-card-wrapper {{focusClass[i]}}"
            *ngFor="let group of groups  | customSlice: lastIndexOfGroup: numOfGroupsToDisplay | slice:numOfGroupsToDisplay/2; let i = index">
            <app-card-details [cardDetails]="group"></app-card-details>
        </div>
    </div>
</div>
